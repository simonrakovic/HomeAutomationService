<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Zalivanje</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-sm-12 col-xs-12 col-md-6">


              <div class="form-group">
                <label for="exampleFormControlSelect1">Izberi zalivalko</label>
                <select class="form-control" id="inputSelect">
                  <option>1</option>
                  <option>2</option>
                </select>
              </div>

              <div class="form-group">
                <input type="number" class="form-control" id="formGroupExampleInput" placeholder="ÄŒas zalivanja v minutah">
              </div>

              <button id="buttonSendStart" class="btn">Zalivaj</button>
              <button id="buttonSendStop" class="btn btn-danger">Ustavi zalivanje</button>


        </div>
        <div class="col-md-3">

        </div>
      </div>
    </div>

    <script>
      const API_URL = "localhost:5000"
      $(document).ready(()=>{
        axios.get(`/api/status`)
          .then(function (response) {
            if(response.data === "active"){
              $("#buttonSendStart").addClass("disabled")
            }else{
              $("#buttonSendStop").addClass("disabled")
            }
          })
          .catch(function (error) {
            console.log(error);
          });


        $('#buttonSendStart').click(function(){
          if(!$(this).hasClass("disabled")){
            var id = $("#inputSelect").val()
            var cas = $("#formGroupExampleInput").val()
            axios.get(`/api/zalivaj/${id}/${cas}`)
              .then(function (response) {
                $("#buttonSendStart").addClass("disabled")
                $("#buttonSendStop").removeClass("disabled")
              })
              .catch(function (error) {
                console.log(error);
              });
          }
        });

        $('#buttonSendStop').click(function(){
          if(!$(this).hasClass("disabled")){
            axios.get(`/api/stop`)
              .then(function (response) {
                $("#buttonSendStart").removeClass("disabled")
                $("#buttonSendStop").addClass("disabled")
              })
              .catch(function (error) {
                console.log(error);
              });
          }

        });
      })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
